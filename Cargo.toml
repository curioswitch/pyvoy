
[package]
name = "pyvoy"
version = "0.1.0"
edition = "2024"
license = "Apache-2.0"
repository = "https://github.com/curioswitch/pyvoy"

[dependencies]
envoy-proxy-dynamic-modules-rust-sdk = { path = "../envoy/source/extensions/dynamic_modules/sdk/rust" }
pyo3 = { version = "0.26.0", features = ["experimental-async"] }
tokio = { version = "1.28" }
urlencoding = "2.1.3"

[lib]
name = "pyvoy"
path = "src/lib.rs"
crate-type = ["cdylib"]
