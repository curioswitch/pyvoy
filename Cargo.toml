
[package]
name = "pyvoy"
version = "0.1.0"
edition = "2024"
license = "Apache-2.0"
repository = "https://github.com/curioswitch/pyvoy"

[dependencies]
envoy-proxy-dynamic-modules-rust-sdk = { path = "../envoy/source/extensions/dynamic_modules/sdk/rust" }

crossbeam-channel = "0.5.15"
executors = "0.10.0"
pyo3 = { version = "0.26.0", features = ["experimental-async"] }
urlencoding = "2.1.3"

[dev-dependencies]
reqwest = { version = "0.12.23", features = ["blocking", "stream"] }
tokio = { version = "1.47.1", features = ["full"] }
tokio-stream = "0.1.17"

[lib]
name = "pyvoy"
path = "src/lib.rs"
crate-type = ["cdylib"]
