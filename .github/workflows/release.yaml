name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  id-token: write
  attestations: write

jobs:
  build-linux:
    runs-on: ubuntu-24.04${{ matrix.arch == 'arm64' && '-arm' || '' }}
    strategy:
      matrix:
        python:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
        arch:
          - amd64
          - arm64
    container:
      image: debian:11
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install OS dependencies
        run: |
          apt-get update
          apt-get install -y build-essential curl git gnupg lsb-release software-properties-common wget

      - name: Set up LLVM
        run: bash -c "$(wget -O - https://apt.llvm.org/llvm.sh)"

      - name: Set up uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Set up rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Prepare venv
        run: uv sync --python ${{ matrix.python }} --managed-python

      - name: Build wheel
        run: |
          uv run python scripts/build.py
          uv run python scripts/wheel.py

      - uses: actions/upload-artifact@v4
        with:
          name: pyvoy-linux-${{ matrix.python }}-${{ matrix.arch }}
          path: dist/*.whl

  build-macos:
    runs-on: macos-15
    strategy:
      matrix:
        python:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: astral-sh/setup-uv@v6

      - name: Setup rust
        run: rustup update

      - name: Prepare venv
        run: uv sync --python ${{ matrix.python }} --managed-python

      - name: Build wheel
        run: |
          uv run python scripts/build.py
          uv run python scripts/wheel.py

      - uses: actions/upload-artifact@v4
        with:
          name: pyvoy-macos-${{ matrix.python }}-arm64
          path: dist/*.whl

  publish:
    needs:
      - build-linux
      - build-macos
    runs-on: ubuntu-24.04
    environment: ${{ github.event_name == 'push' && 'prod' || 'dev' }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          repository-url: ${{ github.event_name != 'push' && 'https://test.pypi.org/legacy/' || null }}
          skip-existing: ${{ github.event_name != 'push' }}
