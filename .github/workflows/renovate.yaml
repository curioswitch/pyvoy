name: Renovate Dependencies

on:
  schedule:
    # https://crontab.guru/#5_12_*_*_1
    - cron: "5 12 * * 1"
  workflow_dispatch:

# Uses app token so default token needs no permissions
permissions: {}

jobs:
  renovate:
    uses: curioswitch/go-build/.github/workflows/export-renovate.yaml@91ef77720b0c28ee035379d1955413c4e2a230b8 # v0.7.2
    with:
      github_app_id: "1047503"
    secrets:
      github_app_key: ${{ secrets.CURIOSWITCH_APP_KEY }}
