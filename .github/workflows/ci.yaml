name: CI
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  attestations: write
  id-token: write

concurrency:
  # Cancel in-progress jobs for PRs only
  group: ${{ github.workflow }}-${{ github.ref == 'refs/heads/main' && github.sha || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          #- macos-15
          #- ubuntu-24.04
          - windows-2025
        python:
          # - "3.10"
          - "3.14"
        # Test oldest and newest on all OS's, but others only on one
        # to save CI load.
        # include:
        #- os: ubuntu-24.04
        #  python: "3.11"
        #- os: ubuntu-24.04
        #  python: "3.12"
        #- os: ubuntu-24.04
        #  python: "3.13"
        #- os: ubuntu-24.04
        #  python: "3.14t"
        # Enable coverage on just one job
        #- os: ubuntu-24.04
        #  python: "3.14"
        #  coverage: "cov"

    env:
      # Avoid multiple compile e.g. in lint and test by setting as a job env var
      RUSTFLAGS: ${{ matrix.coverage == 'cov' && '-C instrument-coverage' || '' }}

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: astral-sh/setup-uv@ed21f2f24f8dd64503750218de024bcf64c7250a # v7.1.5

      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: tests/go/go.mod
          cache-dependency-path: "**/go.mod"

      - name: Setup rust
        run: |
          rustup update
          ${{ matrix.coverage == 'cov' && 'rustup component add llvm-tools' || '' }}

      - run: uv lock --check

      - run: uv sync --python ${{ matrix.python }} --managed-python

      # Go ahead and run lint on all Python versions since we may have version-specific
      # guards in rust in the future.
      - name: run lints
        if: startsWith(matrix.os, 'ubuntu-')
        run: uv run poe lint

      - name: run tests
        run: uv run poe test -k 'test_asgi2_compat'

      - name: run connect integration tests on push
        # TODO: Enable on free-threaded Python after publishing a wheel for it.
        # The integration test first installs pyvoy from PyPi before we reinstall from local
        # and it's tricky to avoid that.
        if: github.event_name == 'push' && matrix.python != '3.14t' && !startsWith(matrix.os, 'windows-')
        run: uv run poe integration-test-connect

      - name: prepare coverage
        if: ${{ matrix.coverage == 'cov' }}
        run: |
          $(rustc --print=target-libdir)/../bin/llvm-profdata merge -sparse default_*.profraw tests/go/default_*.profraw -o tests.profdata
          $(rustc --print=target-libdir)/../bin/llvm-cov export -format=lcov --ignore-filename-regex='/.cargo/registry' --ignore-filename-regex='.cargo/git/checkouts' --ignore-filename-regex='.rustup/toolchains' -instr-profile tests.profdata pyvoy/_bin/libpyvoy.so > tests.lcov

      - uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        if: ${{ matrix.coverage == 'cov' }}

  publish:
    runs-on: ubuntu-24.04
    environment: ${{ github.event_name != 'pull_request' && 'dev' || null }}
    needs: build
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: astral-sh/setup-uv@ed21f2f24f8dd64503750218de024bcf64c7250a # v7.1.5

      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version-file: pyproject.toml

      - name: Setup rust
        run: rustup update

      - run: uv run poe wheel

      - uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        if: github.event_name != 'pull_request'
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
